<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con firebase y datatables</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.3/css/bootstrap.min.css">
    <!--nuestro css-->
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/69ea92256c.js" crossorigin="anonymous"></script>
    <!--sweetalert 2-->
    <link rel="stylesheet" href="plugins/sweetalert2/sweetalert2.min.css">
    <!--google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <!--datatables css basico-->
    <!--<link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css">-->
    <!--datatables estilo bootstrap 4 css-->
    <link rel="stylesheet" href="DataTables/DataTables-1.10.23/css/dataTables.bootstrap4.min.css">
</head>
<body>
    <!--front-end es la parte que se ve del proyecto--->
    <!--back-end es la parte realizada con php, vue.js-->  

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-8 text-center">REGISTRO DE MOVILES</h1>
        </div>
    </div>

    <div class="container mt-1 mb-1">
        <div class="row">
            <div class="col-lg-12">
                <button id="btnNuevo" class="btn btn-primary" data-toggle="tooltip" title="Nuevo producto">
                    <i class="material-icons">library_add</i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="container caja">
            <div class="row">
                <div class="col-lg-12">
                        <div class="table-responsive">
                            <table id="tablaProductos" class="table table-bordered table-striped table-condensed" style="width:100%">
                                <thead class="text-center">
                                    <tr class="bg-dark text-light">
                                        <th>ID</th>
                                        <th>Codigo</th>
                                        <th>Descripcion</th>
                                        <th>Cantidad</th>
                                        <th>Acciones</th>
                                    </tr>        
                                </thead>
                                <tbody class="text-center">
                                    <!--aqui fueron borradas cosas de php-->
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
    </div>
        

        <!--Modal para CRUD-->
        <div class="modal fade col-lg-12" id="modalNuevoedicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-light">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo / Edicion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <form id="form1">    
                    <div class="modal-body">
                        <input id="id" type="hidden"><!--id que vamos a recibir de firebase-->
                        <div class="form-group">
                        <label class="col-form-label">Codigo:</label>
                        <input type="text" class="form-control" id="codigo">
                        </div>
                        <div class="form-group">
                        <label class="col-form-label">Descripcion:</label>
                        <input type="text" class="form-control" id="descripcion">
                        </div>                
                        <div class="form-group">
                        <label class="col-form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad">
                        </div>            
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-primary" tabindex="1">Guardar</button>
                    </div>
                </form>    
                </div>
            </div>
        </div> 

    <!--Jquery, popper.js, bootstrap.js-->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap-4.5.3/js/bootstrap.min.js"></script>

    <!--datatables js - es MUY importante el orden de esto para datatable-->
    <script src="DataTables/DataTables-1.10.23/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="DataTables/DataTables-1.10.23/js/dataTables.bootstrap4.min.js"></script>

    <!--sweet alert 2-->
    <script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <!--<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>-->
    <!--codigo js propio-->
    <script src="script.js"></script>

    </body>
</html>
